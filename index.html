<!DOCTYPE html>
<html>
    <title>Time Converter</title>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
        <div class="bg-container p-5">
            <h1 class="heading">Time Converter</h1>
            <p class="para">Enter hours and minutes values to convert into seconds</p>
            <label class="hours">Hours*</label>
            <br>
            <input type="text" id="hours" class="input">
            <br>
            <label class="hours">Minutes*</label>
            <br>
            <input type="text" id="minutes" class="input">
            <br>
            <button class="button1 mt-3" id="btn">Convert to Seconds</button>
            <br>
            <span id="span" class="result"></span>

        </div>
        <script src="index.js"></script>
    </body>
</html>
